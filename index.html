<!DOCTYPE html>
<html lang="en">
<title>FlamingoApp</title>

<link rel="icon" href="/FLAMINGO_PROJECT/images/ico.ico" type="image/x-icon">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>


<div class="container">
    <div class="top">
        <div class="image">
            <img src="images/flamingo%20logo.webp" id="topImage" src="" alt="Album Cover">
        </div>
        <div class="text">
            <div id="topTitle" class="title">Title</div>
            <div id="topArtist" class="artists">Artist</div>
            <div id="topAlbum" class="album">Album</div>
            <div class="icons">
                <!--  <a href="https://open.spotify.com" target="_blank">
                      <img src="https://cdn.icon-icons.com/icons2/3041/PNG/512/spotify_logo_icon_189218.png" alt="Spotify">
                  </a>
                  -->

                  <a href="https://www.youtube.com" target="_blank">
                      <img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" alt="YouTube">
                  </a>
              </div>
          </div>
      </div>


    <div class="search_bar">
        <input type="text" id="searchInput" placeholder="Search by Artist...">
        <button id="searchButton">Search</button>
    </div>

      <div class="table">
          <table>
              <thead>
              <tr>
                  <th>Title</th>
                  <th>Album</th>
                  <th>Popularity</th>
                  <th>Duration</th>
                  <th>Release Year</th>
                  <th>Genre</th>
              </tr>
              </thead>
              <tbody>
              <!-- Data by scriptname.js -->
            </tbody>
        </table>
    </div>



</div>

<script src="scriptname.js"></script>
</body>
</html>
