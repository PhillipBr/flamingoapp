<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlamingoApp</title>
    <link rel="icon" href="/images/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <input type="text" id="searchInput" placeholder="Search by Artist...">
            <button id="searchButton">Search</button>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Album</th>
                        <th>Popularity</th>
                        <th>Duration</th>
                        <th>Release Year</th>
                        <th>Genre</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by scriptname.js -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scriptname.js"></script>
</body>
</html>
